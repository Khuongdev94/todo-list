<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>TODOLIST</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;600&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>

  </head>
  <body>
    <!DOCTYPE html>
    <html>
      <head>
        <title>todo_list</title>
        <meta charset="utf-8" />
      </head>
      <body>
        <div id="wrapper">

        <div class="panel">
          <div class="panel-body">
            <h2>Work List</h2>
            <form method="post">
              <div class="form">
                <div class="form">
                    <input class="form-control-input" style="display:inline;" type="text" id="name" name="name">
                    <button  class="btn-search" id="searchbtn" type="button" onclick="addWork()">Add
                    </button>
                  </div>

            </form>
          </div>
        </div>

        <div class="panel">
          <div class="panel-table">
            <table class="table">
              <thead>
                <tr>
                  <th>STT</th>
                  <th>Title </th>
                  <th>Action</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody id="tableWork">
                <!-- <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td>
                    <button class="btn btn-warning" onclick="editStudent()">
                      Edit
                    </button>
                  </td>
                  <td>
                    <button class="btn btn-danger" onclick="deleteStudent()">
                      Delete
                    </button>
                  </td>
                </tr> -->
              </tbody>
            </table>
            <div id="listNumberPage"> 
                <h3>List page</h3>
                <ul id="numberPage">
                </ul>  
                <ul>
                  <li id="totalitem"></li>
                </ul> 
                
              </div>
          </div>
        </div>

        <div  id="modalEdit" class="modal_container">

          <div class="modal">

            <div class="modal_head">
                <h3>Edit Title</h3>
                <button  class="btn-close" id="updatebtn" type="button" onclick="closeModal()"><i class="far fa-window-close"></i>
                </button>
            </div>

            <div class="modal_content">
              <input class="modal_content-input" style="display:inline;" type="text" id="edit" name="edit">
              <button  class="btn-search" id="updatebtn" type="button" onclick="updateWork()">Update
            </button>
            </div>

          </div>

        </div>
      </div>
        <script src="./todo.js"> </script>
      </body>
    </html>
  </body>
</html>
